<div style="display: flex; justify-content: center;">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()"
        style="display: flex; flex-direction: column; width: 25%; align-items: center;">
        <h1>Registrazione</h1>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Username" formControlName="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Conferma password</mat-label>
            <input matInput type="password" placeholder="Conferma Password" formControlName="password_confirmation"
                required>
            <mat-error
                *ngIf="signupForm?.controls?.['password_confirmation']?.touched && signupForm?.controls?.['password_confirmation']?.errors?.['mismatch']">Non
                corrisponde.</mat-error>
        </mat-form-field>

        <mat-radio-group matInput formControlName="type" required>
            <mat-radio-button value="Company">Company</mat-radio-button>
            <mat-radio-button value="Codemonkey">Codemonkey</mat-radio-button>
        </mat-radio-group>

        <button mat-raised-button color="primary" type="submit">Registrati</button>
    </form>
</div>
