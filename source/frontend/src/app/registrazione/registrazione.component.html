<div style="display: flex; justify-content: center;">
    <form (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; width: 25%; align-items: center;">
        <h1>Registrazione</h1>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Username" name="username" [(ngModel)]="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Email" name="email" [(ngModel)]="email" required>
        </mat-form-field>

        <!-- TODO matching passwords -->
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Conferma password</mat-label>
            <input matInput type="password" placeholder="Conferma Password" name="passwordconfirmation"
                [(ngModel)]="password_confirmation" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Registrati</button>
    </form>
</div>
